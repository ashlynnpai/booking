<!DOCTYPE html>
<html>
<head>
  <title>Booking UI</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
    $("document").ready(function(){
      $("#persons").spinner();
      $("#persons").spinner("value", 1);
    });
  </script>
</head>

<body>

  <h1>Select Accommodation</h1>
  
  <form>
    <h3>Number of Persons: </h3>
  <input type="text" id="persons" class="numberPersons"/>

    <h3>Select a price per night: </h3>
    <div id="amount" class="amountClass"></div> 
    </br>
    <span id="amtVal1"></span> to <span id="amtVal2"></span>
</form>

  <script type="text/javascript">
  var cities = ["San Francisco", "New York", "Las Vegas"];
    $("document").ready(function(){
        $("#searchCity").autocomplete({
      source: getData,
      autoFocus: true
      });
    });

    function getData(req, callback) {
var result = [];
for (var i = 0; i < cities.length; i++) {
  if (cities[i].substring(0,1) == req.term.toUpperCase())
    result.push(cities[i]);
}
callback(result);
    }
  </script>

<h3><label>Search cities</label><input id="searchCity" type="text" /></h3>

</body>
